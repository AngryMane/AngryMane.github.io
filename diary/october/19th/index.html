                <h1 id="19">19日</h1>
<p>北米とのやり取りマジで無理。英語の壁、時差の壁、働き方の文化の壁、全部あらゆる障害が存在している。<br />
何度も提案しているが、北米の現地のマネージャーが管理したほうが絶対いいと思う。<br />
毎週の進捗フォローが辛い。正直限界に近い。  </p>
